<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Montserrat", sans-serif;
  }
  .w3-row-padding img {
    margin-bottom: 12px;
  }
  /* Add a left margin to the "page content" that matches the width of the sidebar (140px) */
  #main {
    margin-left: 140px;
    width: 90%;
  }
  /* Remove margins from "page content" on small screens */
  @media only screen and (max-width: 600px) {
    #main {
      margin-left: 0;
    }
  }
</style>

<body class="w3-black">
  <app-fan-navbar></app-fan-navbar>
  <div class="w3-padding-large" id="main">
    <div class="w3-padding-64 w3-auto">
      <h2 class="w3-text-musifan-color">Détail de l'album</h2>
      <hr style="width: 200px" class="w3-opacity" />
      <p>
        Titre de l'album :
        <span class="w3-musifan-color"> {{ album.titre }}</span>
      </p>
      <p>
        Date de sortie de l'album :
        <span class="w3-musifan-color"> {{ album.date }}</span>
      </p>
      <p *ngFor="let a of album.artistes">
        Artistes : <span class="w3-musifan-color"> {{ a.nomArtiste }} </span>
      </p>
      <table class="w3-table">
        <thead>
          <tr class="w3-musifan-color">
            <th>Chansons présentes dans l'album :</th>
            <th>Durée</th>
          </tr>
        </thead>
        <tbody>
          <!-- Pour toutes les chansons de l'album -->
          <tr *ngFor="let ch of album.chansons">
            <td>
              {{ ch.titre }}
            </td>
            <td>{{ ch.duree }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
