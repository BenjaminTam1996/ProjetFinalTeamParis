<div class="container">
  <h3>Connection</h3>
  <div *ngIf="showMessage" class="alert alert-danger">
    {{ message }}
  </div>
  <form (ngSubmit)="check()" [formGroup]="form">
    <div class="form-group">
      <label>Email : </label>
      <input class="form-control" placeholder="Email" formControlName="email" />
      <div
        *ngIf="form.controls['email'].dirty && form.controls['email'].invalid"
        class="alert alert-danger"
      >
        {{ emailErrorMessage() }}
      </div>
    </div>
    <div class="form-group">
      <label>Mot de passe : </label>
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        class="form-control"
      />
      <div
        *ngIf="
          form.controls['password'].dirty && form.controls['password'].invalid
        "
        class="alert alert-danger"
      >
        {{ passwordErrorMessage() }}
      </div>
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-outline-success"
        [disabled]="form.invalid"
      >
        Connexion
      </button>
      <p>
        Pas encore de compte ?
        <a routerLink="/signin" routerLinkActive="active">Cr√©er un compte</a>
      </p>
    </div>
  </form>
</div>
