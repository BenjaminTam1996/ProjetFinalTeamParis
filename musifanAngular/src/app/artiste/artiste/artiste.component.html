<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Montserrat", sans-serif;
  }
  .w3-row-padding img {
    margin-bottom: 12px;
  }
  /* Add a left margin to the "page content" that matches the width of the sidebar (140px) */
  #main {
    margin-left: 140px;
    width: 90%;
  }
  /* Remove margins from "page content" on small screens */
  @media only screen and (max-width: 600px) {
    #main {
      margin-left: 0;
    }
  }
</style>

<body class="w3-black">
  <!-- Nav bar -->
  <app-artist-navbar *ngIf="navArtiste"></app-artist-navbar>
  <app-fan-navbar *ngIf="!navArtiste"></app-fan-navbar>
  <div class="w3-padding-large" id="main">
    <!-- Image de bannière -->
    <div class="w3-mycontainer w3-center">
      <div>
        <img
          src="/assets/images/Kygo2.jpg"
          style="width: 100%; height: 450px; object-fit: cover; top: -100px"
        />
      </div>
      <br /><br />

      <!-- Section détails de l'artiste -->
      <div class="w3-left-align w3-auto">
        <div class="w3-row">
          <div class="w3-third">
            <!-- Photo de l'artiste -->
            <img
              src="/assets/images/Kygo3.jpg"
              class="w3-circle"
              style="width: 300px; height: 300px; object-fit: cover"
            />
          </div>
          <!-- Section description et nom de l'artiste -->
          <div class="w3-col.s7">
            <div>
              <h1 class="w3-musifan-color" id="nomArtiste">
                {{ artiste.nomArtiste }}
              </h1>
              <div *ngIf="navArtiste" id="Modif" class="w3-musifan-color">
                <i class="fa fa-pencil-square w3-xxlarge"></i> Modifier le
                profil
              </div>
            </div>
            <p>
              {{ artiste.description }}
            </p>
          </div>
        </div>
        <br /><br /><br />

        <!-- Section FEED -->
        <div>
          <h2 class="w3-text-musifan-color">Feed</h2>
          <hr style="width: 200px" class="w3-opacity" />
        </div>
        <br /><br /><br />

        <!-- Section CONCERTS -->
        <div>
          <h2 class="w3-text-musifan-color">Concerts</h2>
          <hr style="width: 200px" class="w3-opacity" />
        </div>
        <table class="w3-table">
          <thead>
            <tr class="w3-musifan-color">
              <th>Nom du concert</th>
              <th>Date</th>
              <th>Lieu</th>
              <th>Prix</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of artiste.concerts">
              <td>{{ c.nom }}</td>
              <td>{{ c.date }}</td>
              <td *ngIf="!!c.lieu">
                {{ c.lieu.nom }}, {{ c.lieu.ville }}, {{ c.lieu.pays }}
              </td>
              <td>{{ c.prix }} €</td>
            </tr>
          </tbody>
        </table>
        <br /><br /><br />

        <!-- Section MUSIQUES -->
        <div>
          <h2 class="w3-text-musifan-color">Musiques</h2>
          <hr style="width: 200px" class="w3-opacity" />
        </div>
      </div>
    </div>
  </div>
</body>
