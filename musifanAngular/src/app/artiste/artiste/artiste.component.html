<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Montserrat", sans-serif;
  }
  .w3-row-padding img {
    margin-bottom: 12px;
  }
  /* Add a left margin to the "page content" that matches the width of the sidebar (140px) */
  #main {
    margin-left: 140px;
    width: 90%;
  }
  /* Remove margins from "page content" on small screens */
  @media only screen and (max-width: 600px) {
    #main {
      margin-left: 0;
    }
  }
</style>

<body class="w3-black">
  <app-artist-navbar></app-artist-navbar>
  <div class="w3-padding-large" id="main">
    <div class="w3-padding-64 w3-mycontainer w3-center">
      <div>
        <img
          src="/assets/images/Kygo2.jpg"
          style="width: 100%; height: 400px; object-fit: cover"
        />
      </div>
      <br /><br />
      <div class="w3-left-align w3-auto">
        <div class="w3-row">
          <div class="w3-third">
            <img
              src="/assets/images/Kygo3.jpg"
              class="w3-circle"
              style="width: 300px; height: 300px; object-fit: cover"
            />
          </div>
          <div class="w3-col.s7">
            <h1 class="w3-musifan-color">{{ artiste.nomArtiste }}</h1>
            <p>
              {{ artiste.description }}
            </p>
          </div>
        </div>
        <br /><br /><br />
        <div>
          <h2 class="w3-text-musifan-color">Feed</h2>
          <hr style="width: 200px" class="w3-opacity" />
        </div>
        <br /><br /><br />
        <div>
          <h2 class="w3-text-musifan-color">Concerts</h2>
          <hr style="width: 200px" class="w3-opacity" />
        </div>
        <br /><br /><br />
        <div>
          <h2 class="w3-text-musifan-color">Musiques</h2>
          <hr style="width: 200px" class="w3-opacity" />
        </div>
      </div>
    </div>
  </div>
</body>
