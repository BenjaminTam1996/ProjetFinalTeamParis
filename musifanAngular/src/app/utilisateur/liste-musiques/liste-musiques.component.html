<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    font-family: "Montserrat", sans-serif;
  }
  .w3-row-padding img {
    margin-bottom: 12px;
  }
  /* Add a left margin to the "page content" that matches the width of the sidebar (140px) */
  #main {
    margin-left: 140px;
    width: 90%;
  }
  /* Remove margins from "page content" on small screens */
  @media only screen and (max-width: 600px) {
    #main {
      margin-left: 0;
    }
  }
</style>

<body class="w3-black">
  <app-fan-navbar></app-fan-navbar>
  <div class="w3-padding-large" id="main">
    <div class="w3-padding-64 w3-auto">
      <h2 class="w3-text-musifan-color">Ma liste de musiques</h2>
      <hr style="width: 200px" class="w3-opacity" />
      <p *ngIf="!utilisateur.commandes![0]" class="w3-text-grey">
        Vous n'avez pas encore achet√© de billets de concert. Cliquez sur
        "Chercher un concert" pour en acheter un.
      </p>
      <table class="w3-table">
        <thead>
          <tr class="w3-musifan-color">
            <th>Nom de l'album</th>
            <th>date de sortie</th>
          </tr>
        </thead>
        <tbody>
          <!-- Pour tous les artistes suivis par l'utilisateur -->
          <tr *ngFor="let a of utilisateur.artistes">
            <!-- et pour chaque album de l'artiste -->
            <td *ngFor="let alb of a.albums">
              <a [routerLink]="['/album', alb.id]" routerLinkActive="active">
                {{ alb.titre }}</a
              >
            </td>
            <td *ngFor="let alb of a.albums">{{ alb.date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
