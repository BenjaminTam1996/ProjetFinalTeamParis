<!DOCTYPE html>
<html>
  <title>Musifan - Connection</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./fichiercss1.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Raleway"
  />
  <style>
    body,
    h1 {
      font-family: "Raleway", sans-serif;
    }
    body,
    html {
      height: 100%;
    }
    .bgimg {
      background-image: url("./Images/Acceuil2.jpg");
      min-height: 100%;
      background-position: center;
      background-size: cover;
      background-attachment: scroll;
    }
  </style>
  <body>
    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
      <div class="w3-display-middle-4">
        <img
          src="./Images/Logo-site-MusiFan.gif"
          title="Logo"
          alt="c'est un logo"
          height="100"
          width="100"
        />
      </div>
      <div class="w3-display-middle-5">
        <h1 class="w3-jumbo w3-animate-top">Musifan</h1>
      </div>
      <div class="w3-display-middle-6">
        <div class="w3-container">
          <!-- zone de connexion -->
          <form class="w3-form">
            <h3>Connection</h3>

            <label for="email">Email</label>
            <input type="text" placeholder="Email" id="username" />

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" />

            <button background-color="w3-musifan-color">Connexion</button>
            <p class="w3-text-white w3-center">
              Pas encore de compte ?
              <a href="./PageSignin.html">Cr√©er un compte</a>
            </p>
          </form>
        </div>
      </div>
      <div class="w3-display-bottomright w3-padding-large">
        <p class="w3-musifan-color">
          Powered by
          <a
            href="https://www.soprasteria.com/fr"
            target="_blank"
            class="w3-musifan-color"
            >Sopra Steria</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
