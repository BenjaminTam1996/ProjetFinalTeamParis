##context-path : nom de deploiement du projet sur le navigateur
server:
  error:
    include-message: always
  servlet:
   context-path: /eshop
   
spring:
#configuration datasource
  datasource:
    driver-class-name: org.postgresql.Driver
    password: postgres
    url: jdbc:postgresql://localhost:5434/commandes
    username: postgres
##jpa
  jpa:
    hibernate:
     ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
        show_sql: false
  ##viewResolver
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp

